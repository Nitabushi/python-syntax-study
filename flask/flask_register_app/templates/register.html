<!doctype html>
<html>
<head><title>会員登録</title></head>
<body>
  <h1>会員登録フォーム</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }} {{ form.username() }}</p>
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
</body>
</html>
