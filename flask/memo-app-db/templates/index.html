<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メッセージ入力画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>メッセージを入力してください（200文字以内）</h1>
    <form method="POST" action="/confirm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="message" maxlength="200" rows="5" cols="40" required></textarea><br>
        <input type="submit" value="確認する">
    </form>
    <h2>保存されているメッセージ</h2>
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>
                {{ msg.content|e }} (ID: {{ msg.id }}, 投稿日時: {{ msg.created_at.strftime('%Y/%m/%d') }})
                <form method="POST" action="{{ url_for('delete_message', message_id=msg.id) }}" style="display:inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>まだメッセージはありません。</p>
    {% endif %}
</body>
</html>
